<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coursera Auto</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        padding: 15px;
        width: 300px;
        background-color: #f5f7fa;
        margin: 0;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      h3 {
        margin: 0 0 10px 0;
        color: #2c3e50;
        font-size: 18px;
        font-weight: 600;
      }
      #start {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        width: 100%;
        border-radius: 5px;
        font-size: 14px;
        transition: background-color 0.3s;
      }
      #start:hover {
        background-color: #2980b9;
      }
      #status {
        margin-top: 10px;
        font-size: 14px;
        color: #7f8c8d;
        font-weight: 500;
      }
      #progress {
        margin-top: 10px;
        font-size: 12px;
        color: #34495e;
        max-height: 150px;
        overflow-y: auto;
        border: 1px solid #ecf0f1;
        padding: 8px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
      }
      #progress p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <h3>Coursera Auto</h3>
    <button id="start">Bắt đầu</button>
    <div id="status">Chưa bắt đầu</div>
    <div id="progress"></div>
    <script src="popup.js"></script>
  </body>
</html>
